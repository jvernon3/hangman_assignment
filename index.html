<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <title>Hangman Game</title>
</head>
<body>
  <main>
    <section class="mainContainer">
    <section class="hangman">
      <h1 class="mainTitle">Hangmand Game</h1>
      <h2>Guess the Word to Win!</h2>
      <svg id="hangman" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024.8 500">
        <defs>
        </defs>
        <title>Hangman</title>
        <g id="hangmanComplete">
        <g id="hangman_post">
          <path d="M791.5,139.5v87c0,7.72,12,7.73,12,0v-87c0-7.72-12-7.73-12,0Z" transform="translate(-198.55 -133.5)"/>

          <path d="M1050.67,569V192.44c0-17.34.75-34.87,0-52.21,0-.24,0-.49,0-.73,0-7.72-12-7.73-12,0V516.06c0,17.34-.76,34.87,0,52.21,0,.24,0,.49,0,.73,0,7.72,12,7.73,12,0Z" transform="translate(-198.55 -133.5)"/>
          <path d="M862.33,575h311.38c14.35,0,28.87.65,43.21,0h.63c7.72,0,7.73-12,0-12H906.16c-14.35,0-28.87-.65-43.21,0h-.62c-7.72,0-7.73,12,0,12Z" transform="translate(-198.55 -133.5)"/>
        </g>
        <g id="man">
          <g id="right_leg" data-name="right_leg">
            <line class="cls-1 wrong5" x1="660.95" y1="376" x2="605.95" y2="316"/>
          </g>
          <g id="left_leg" data-name="left_leg">
            <line class="cls-1 wrong4" x1="545.95" y1="376" x2="600.95" y2="316"/>
          </g>
          <g id="right_arm" data-name="right_arm">
            <line class="cls-1 wrong3" x1="602.95" y1="241" x2="663.95" y2="286"/>
          </g>
          <g id="left_arm" data-name="left_arm">
            <line class="cls-1 wrong2" x1="602.95" y1="241" x2="547.95" y2="284"/>
          </g>
          <g id="body">
            <line class="cls-1 wrong1" x1="602.95" y1="203" x2="602.95" y2="313"/>
          </g>
          <g id="head">
            <circle class="cls-1 wrong0" cx="603.45" cy="148.5" r="55"/>
          </g>
        </g>
        </g>
      </svg>
    </section>

    <section class="wordSelect">
      <p class="currentWord">
      </p>
      <label>Press a Letter!</label>
      <input class="selectedLetter" maxlength="1" type="text" pattern=[a-zA-Z]>
  </section>
</section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
